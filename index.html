<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" class="logo navbar-img" alt="logo">
     <button class="header_toggle" ><img src="images/icon-menu.svg" id="header_toggle" alt="toggle menu"> </button>
    <nav id="navbar" class="nav"> 
     
       <div class="nav-content">
        <ul class="nav_list">
        
            <li class="nav_item dropdown">
              <button href="#" class="nav_link dropdown_link" onclick="toggleMenuVisibility(0)"  onmouseover="toggleMenuVisibility(0)">Features <img src="images/icon-arrow-down.svg" class="dropdown_icon" alt="open menu" aria-expanded="false" aria-controls="dropdown_menu_features"/></button>
                  <ul class="dropdown_menu" id="dropdown_menu_features">
                      <li class="dropdown_item">
                        <div class="dropdown_item_container">
                          <img src="images/icon-todo.svg" alt="to_do">
                          <a href="#" class="nav_link">Todo List</a>
                        </div>
                        
                      </li>
                      <li class="dropdown_item">
                        <div class="dropdown_item_container">
                          <img src="images/icon-calendar.svg" alt="calendar">
                          <a href="#" class="nav_link">Calendar</a>
                        </div>
                        </li>
                      <li class="dropdown_item">
                        <div class="dropdown_item_container">
                          <img src="images/icon-reminders.svg" alt="reminders">
                          <a href="#" class="nav_link">Reminders</a>
                        </div>
                        
                      </li>
                      <li class="dropdown_item"><div class="dropdown_item_container">
                        <img src="images/icon-planning.svg" alt="planning">
                        <a href="#" class="nav_link">Planning</a>
                      </div>
                       
                      </li>
                  </ul>
            
            </li>

            <li class="nav_item dropdown">
              <button href="#" class="nav_link dropdown_link" onclick="toggleMenuVisibility(1)" onmouseover="toggleMenuVisibility(1)">Company  <img src="images/icon-arrow-down.svg" class="dropdown_icon" alt="open menu" aria-expanded="false" aria-controls="dropdown_menu_company"/></i></button>
                  <ul class="dropdown_menu" id="dropdown_menu_company">
                      <li class="dropdown_item"><a href="#" class="nav_link">History</a></li>
                      <li class="dropdown_item"><a href="#" class="nav_link">Our Team</a></li>
                      <li class="dropdown_item"><a href="#" class="nav_link">Blog</a></li>
                  </ul>
            
            </li>

            <li class="nav_item">
              <a href="#">Careers</a>
            </li>

            <li class="nav_item">
              <a href="#">About</a>
            </li>

      
        </ul>
      </div>


     
      <div class="navbar-links">
        <button>Login</button>
        <button>Register</button>

      </div>

    </nav>

  </header>
  <main>
    <section class="content-container">
      <div class="content">
        <div class="text-content">
          <h1>Make Remote Work </h1>
          <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>

          <button>Learn More</button>
          <div class="icons-clients">
            <img src="images/client-databiz.svg" alt="client-databiz" />
            <img src="images/client-audiophile.svg" alt='audiophile'/>
            <img src="images/client-meet.svg" alt='client-meet'/>
            <img src="images/client-maker.svg" alt="client-maker"/>
          </div>

        </div>
        <div class="hero-image">
          <picture>
            <source media="(min-width:650px)" srcset="images/image-hero-desktop.png">
            <source media="(min-width:465px)" srcset="images/image-hero-mobile.png">
            <img src="images/image-hero-mobile.png" alt="Hero">
          </picture>
        </div>
       
      </div>
    </section>
    </main>

  <script src="toggle.js"></script> 
</body>

</html>
